<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estou me sentindo triste</title>
</head>

<body>
    <div id="conteudo">
        <h2>Voce me adora mesmo?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>
</body>
    <video autoplay loop muted style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
        <source src="video.mp4" type="video/mp4">
        <!-- Substitua "NOME_DO_SEU_ARQUIVO_DE_VIDEO" pelo nome real do seu arquivo de vídeo -->
</video>
<style>
    #conteudo {
        background: #911717;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
        font-size: 50px;
    }

    .btn {
        background: black;
        color: white;
        border: none;
        padding: 7px;
        width: 80px;
        border-radius: 5px;
        font-size: 32px;
    }
</style>

<script>
    function sim() {
        alert("TE ADORO MEU DOCINHO DE COCO :)");
        location.href = "https://www.tiktok.com/@g1ancar1y1e/video/7372524094081912072?q=macaco%20dando%20beijo&t=1721183383702";
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

</html>
